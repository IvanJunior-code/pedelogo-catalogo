apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: ivanjuniordocker/api-produto:versao-teste
          ports:
            - containerPort: 80
              name: http
            - containerPort: 443
              name: https
          # imagePullPolicy: Always
          # livenessProbe:
          #   httpGet:
          #     path: /health
          #     port: 80
          #     scheme: HTTP
          #   timeoutSeconds: 1
          #   failureThreshold: 3
          #   periodSeconds: 5
          # readinessProbe:
          #   httpGet:
          #     path: /read
          #     port: 80
          #     scheme: HTTP
          #   timeoutSeconds: 1
          #   failureThreshold: 2
          #   periodSeconds: 5
          # startupProbe:
          #   httpGet:
          #     path: /read
          #     port: 80
          #     scheme: HTTP
          #   failureThreshold: 2
          #   periodSeconds: 60
          resources:
            requests:
              memory: "50Mi"
              cpu: "20m"
            limits:
              memory: "50Mi"
              cpu: "20m"
          envFrom:
            - configMapRef:
                name: api-configmap
          env:
            - name: Mongo__User
              valueFrom:
                secretKeyRef:
                  key: MONGO_INITDB_ROOT_USERNAME
                  name: mongodb-secret
            - name: Mongo_Password
              valueFrom:
                secretKeyRef:
                  key: MONGO_INITDB_ROOT_PASSWORD
                  name: mongodb-secret
